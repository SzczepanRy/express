<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button {
            background-color: pink;
            border-radius: 60px;
            height: 200px;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>

<body>
    <h1>03 - fetch selects , on form </h1>
    <select id="name">
        <option value="kowalski">kowalski</option>
        <option value="kowalsks">kowalsks</option>
        <option value="kowalska">kowalska</option>
        <option value="kowalske">kowalske</option>
    </select>
    <select id="risname">
        <option value="kowal">kowal</option>
        <option value="kowa">kowa</option>
        <option value="kow">kow</option>
        <option value="kowe">kowe</option>
    </select>
    <div class="button">
        click
    </div>
    <script>
        const button = document.querySelector(".button")
        button.addEventListener("click", async () => {
            let name = document.querySelector("#name").value
            let sirname = document.querySelector("#risname").value

            let res = await fetch("http://localhost:3000/addUser", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",

                },
                body: JSON.stringify({
                    "name": name,
                    "sirname": sirname
                })
            })
            let data = await res.json()
            alert(JSON.stringify(data, null, 5))
        })
    </script>
</body>

</html>
