<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>fetch reanges</h1>

    <input type="range" min="2" id="input">

    <input type="range" max="200" id="inn">

    <script>
        const input = document.querySelector("#input")
        input.addEventListener("input", async () => {
            console.log(input.value)
            let res = await fetch("http://localhost:3000/slider", {
                method: "post",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    "val": input.value
                })
            })
            let data = await res.json()
            const inn = document.querySelector("#inn").value = data.val
        })
    </script>
</body>

</html>
